<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/x-icon" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>NFT Preview Card</title>
</head>
<body>
  <div id="card">
    <a id="try" href="#"><img src="./images/image-equilibrium.jpg" id="main-img"></a>
    <main>
      <a href="#" class="text-primary">Equilibrium #3492</a>
      <p class="text-secondary par">Our Equilibrium collection promotes balance and calm.</p>
      <div id="price">
        <div id="ether">
          <img src="./images/icon-ethereum.svg" id="eth">
          <span class="eth par">&nbsp;0.041ETH</span>
        </div>
        <div id="clock">
          <img src="./images/icon-clock.svg" id="time">
          <span class="text-secondary par">&nbsp;3 days left</span>
        </div>
      </div>
    </main>
    <footer>
      <img src="./images/image-avatar.png">
      <p class="par"><span class="text-secondary">Creation of </span><a href="#" class="text-primary">Jules Wyvern</a></p>
    </footer>
  </div>
</body>
</html>
