<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="styles.css" />
		<link
			rel="stylesheet"
			href="https://cdnjs.cloudflare.com/ajax/libs/skeleton/2.0.4/skeleton.css"
			integrity="sha512-5fsy+3xG8N/1PV5MIJz9ZsWpkltijBI48gBzQ/Z2eVATePGHOkMIn+xTDHIfTZFVb9GMpflF2wOWItqxAP2oLQ=="
			crossorigin="anonymous"
			referrerpolicy="no-referrer"
		/>
		<script type="text/javascript" src="app.js" defer></script>
		<title>Save Local Storage</title>
	</head>
	<body>
		<div class="container">
			<h1>Roy's Fitness Center Member</h1>
			<form action="" id="member-form">
				<div>
					<label for="name">Name</label>
					<input type="text" id="name" class="u-full-width" />
				</div>
				<div>
					<label for="address">Address</label>
					<input type="text" id="address" class="u-full-width" />
				</div>
				<div>
					<label for="phone">Phone</label>
					<input type="text" id="phone" class="u-full-width" />
				</div>
				<div>
					<label for="occupation">Occupation</label>
					<input type="text" id="occupation" class="u-full-width" />
				</div>
				<div>
					<input type="submit" value="Submit" class="u-full-width" />
				</div>
			</form>
			<hr />
			<table class="u-full-width">
				<thead>
					<tr>
						<th>Name</th>
						<th>Address</th>
						<th>Phone</th>
						<th>Occupation</th>
					</tr>
				</thead>
				<tbody id="member-list"></tbody>
			</table>
		</div>
	</body>
</html>
