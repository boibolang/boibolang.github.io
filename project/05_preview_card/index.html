<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Profile Card</title>
  <link rel="icon" type="image/x-icon" href="./images/favicon.png">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <main>
    <section class="top">
      <img class="bg" src="./images/bg-pattern-card.svg" alt="">
      <img class="people" src="./images/image-victor.jpg" alt="">
      <div class="bio">
        <p class="bold">Victor Crest <span class="gray">26</span></p>
        <p class="gray small">London</p>
      </div>
    </section>
    <section class="bottom">
      <div class="follower">
        <p class="bold">80K</p>
        <p class="gray smaller">Followers</p>
      </div>
      <div class="like">
        <p class="bold">803K</p>
        <p class="gray smaller">Likes</p>
      </div>
      <div class="photos">
        <p class="bold">1.4K</p>
        <p class="gray smaller">Photos</p>
      </div>
    </section>
  </main>
</body>
</html>
