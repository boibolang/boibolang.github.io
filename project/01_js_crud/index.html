<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/skeleton/2.0.4/skeleton.min.css" integrity="sha512-EZLkOqwILORob+p0BXZc+Vm3RgJBOe1Iq/0fiI7r/wJgzOFZMlsqTa29UEl6v6U6gsV4uIpsNZoV32YZqrCRCQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
 <link rel="stylesheet" href="style.css">
  <title>CRUD JS</title>
</head>
<body>
  <h1>Simple CRUD With Vanilla JavaScript</h1>
  <form id="data-form">
    <div class="row">
      <div class="three columns">
        <label>Your Name</label>
        <input class="u-full-width" type="text" id="input-name" required> 
      </div>
      <div class="three columns">
        <label>Your Phone</label>
        <input class="u-full-width" type="text" id="input-phone" required>
      </div>
    </div>
    <input class="button-primary" type="submit" value="Add">
  </form>
  <table id="myTable" class="u-full-width">
    <thead>
      <tr>
        <th>No.</th>
        <th>Name</th>
        <th>Phone</th>
        <th>Action</th>
        <th>Edit</th>
      </tr>
    </thead>
    <tbody>
    </tbody>
  </table>
  <script src="app.js"></script>
</body>
</html>
